<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="style.css" rel="stylesheet">
  <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
  <link href='https://fonts.googleapis.com/css?family=Fraunces' rel='stylesheet'>
  
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <main>
    <section class="card">
      <section class="hero">
        <picture>
          <source media="(max-width:1439px)" srcset="images/image-product-mobile.jpg">
          <source media="(min-width:1440px)" srcset="images/image-product-desktop.jpg">
          <img src="images/image-product-desktop.jpg" alt="Perfume">
        </picture>
      </section>
      <section class="content">
        <h3>Perfume</h3>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p>
          A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.
        </p>
        <section class="pricing">
          <h2>$149.99</h2>
          <p class="reduced">$169.99</p>
        </section>
        <button>
          <img src="images/icon-cart.svg" alt="Shopping Cart">
          <p>Add to Cart</p>
        </button>
      </section>
    </section>
  </main>

  <footer>
    <section class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Sarah Miller</a>.
    </section>
  </footer>
</body>
</html>
